<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array practice</title>
</head>
<body>
    <h1>Hello World</h1>
    
    <div class="test"></div>

    </ul>
    <script>
        let arrrr=['Avinash','Sharma','Soumya','Mishar','World']
        let text='<ul>'
        for(let i=0; i<=arrrr.length; i++){
            text+='<li>'+arrrr[i]+'</li>'
        }
        text+='</ul>'
        let test=document.querySelector(".test")
        test.innerHTML=text
    </script>
</body>
</html>
