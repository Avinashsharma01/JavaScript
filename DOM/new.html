<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element by javaScript</title>
</head>
<body style="background-color: black; color:white; text-align:center">
    <h1 >We are creating An element through JavaScript</h1>
    <script>
        function newElement(){
        let div=document.createElement("div")
        console.log(div)
        div.innerText='Hello World!'
        div.className="CreateDiv"
        div.id=Math.round(Math.random()*10)
        div.style.color='white';
        document.body.appendChild(div)
        }
        newElement()
        newElement()
    </script>
</body>
</html>


<!-- here we will learn how to create a html Element and 
appent it through Javascript -->
